<div class="drawer md:drawer-open">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
      <!-- Page content here -->
  
      <label for="my-drawer" class="drawer-button btn btn-square btn-ghost md:hidden absolute">    <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block h-5 w-5 stroke-current">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg></label>
      <div class="px-16 pt-12 md:p-5">
      <router-outlet></router-outlet>
    </div>
    </div>
    <div class="drawer-side">
      <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
        <!-- Sidebar content here -->
        <li><a [routerLink]="routePaths.dashboard">Dashboard</a></li>
        <li><a [routerLink]="routePaths.employee">Employee</a></li>
        <li><a [routerLink]="routePaths.test">Test</a></li>
        <div class="absolute bottom-5">
            <button class="btn btn-secondary" (click)="onLogout()">Logout</button>
        </div>
      
      </ul>
     
    </div>
  </div>
